<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <link rel="stylesheet" href="estilos.css">
    <title>Game</title>
</head>
<body>
   <div id="app">

       <div class="layout">

        <div class="player jogador">
            <p>Jogador</p>
            <div class="barra-progresso">
                <div class="p-jogador"></div>
            </div>
            <p>{{ vidaJogador }}%</p>
        </div>

        <div class="player monstro">
            <p>Monstro</p>
            <div class="barra-progresso">
                <div class="p-mostro"></div>
            </div>
            <p>{{ vidaMonstro }}%</p>
        </div>

    </div>

    <div class="layout">
        <button @click="ataque" class="ataque">ATAQUE</button>
        <button @click="ataqueEspecial" class="ataqueEspecial">ATAQUE ESPECIAL</button>
        <button @click="curar" class="curar">CURAR</button>
        <button class="desistir">DESISTIR</button>
    </div>

    <div class="layout mensagens" v-if="primeiroAtaque">
        <div class="atacar monstroAtaque">Monstro atingiu Jogador com ...</div>
        <div class="atacar jogadorAtaque">Jogador atingiu Monstro com ...</div>
    </div>

   </div>
</body>
</html>
<script src="app.js"></script>
